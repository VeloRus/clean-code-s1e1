<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="ttps://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <div id="add-new-task">
        <h3>Add Item</h3>
        <!-- <label for="new-task"></label> -->
        <div class="task-row-wrapper">
          <label for="new-task"></label>
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </div>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul id="incomplete-task">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="complete">
      <h3>Completed</h3>
      <ul id="complete-task">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
